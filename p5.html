<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name1" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="Action()">Apply</button>
</body>
</html>
<script>

    function Action(){
        let input1 = document.getElementById("name1");
        let input2 = document.getElementById("gender");
        let AllInput = input1.value + " " + input2.value;
        let display = document.getElementById("display");
        display.innerText = AllInput;
    }
</script>
