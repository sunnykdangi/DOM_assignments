<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
            width: 40%;
            margin: auto;
            margin-top: 20%;;
        }
        input{
            height: 25px;
        }
        button{
            height: 30px;
            width: 70px;
        }

    </style>
</head>
<body>
    <div>
        <input type = "number" id="num1" placeholder="Enter 1st Number">
        &nbsp;&nbsp;
        <input type="number" id="num2" placeholder="Enter 2nd Number">

        <br><br>
        <button onclick="Add()">Add</button> &nbsp;
        <button onclick="Sub()">Subtract</button> &nbsp;
        <button onclick="Mul()">Multiply</button> &nbsp;
        <button onclick="Div()">Divide</button>
    </div>
    
</body>

<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");

    function Add(){    
        let sum = (+num1.value) + (+num2.value);
        alert("Sum of these numbers: "+ +sum);

    }
    function Sub(){
        let sum = (+num1.value) - (+num2.value);
        alert("Subtraction of these numbers: "+ +sum);
    }

    function Mul(){
        let sum = (+num1.value) * (+num2.value);
        alert("Multiplication of these numbers: "+ +sum);
    }

    function Div(){
        let sum = (+num1.value) / (+num2.value);
        alert("Division of these numbers: "+ +sum);
    }
</script>
</html>
