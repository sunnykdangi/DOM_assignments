<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderShip Borad</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="parent">
        <h2 id="head_min">Min</h2>
        <h2 id="head_max">Max</h2>

        <div id="max_min">
            <div>
                <p id="min">43</p>
            </div>
            <div>
                <p id="max">2019</p>
            </div>
        </div>

        <h1 id="head_score">Score</h1>
        <div id="score">
            <h2 id="input_score"></h2>
        </div>

        <div id="num">

            <button class="green">1</button>
            <button class="orange">2</button>
            <button class="green">3</button>
            <button class="orange">4</button>
            <button class="orange">5</button>
            <button class="orange">6</button>
            <button class="green">7</button>
            <button class="orange">8</button>
            <button class="green">9</button>
            <div></div>
            <button id="purple">0</button>

        </div>

        <button id="btn">Enter</button>

    </div>
</body>
</html>
<script src="main.js"></script>
