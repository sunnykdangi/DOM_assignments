<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="bell"> Ring Bell </button>
  </body>
</html>
<script>
  
  var button = document.getElementById("bell");
  button.addEventListener("click", function() {
    console.log("Please open the door");
  });
</script>
